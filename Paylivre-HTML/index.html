<!-- Anatomia de uma tag

    *Abertura
    *Fechamento
    *Conteúdo
    *Elementos
    *Elemento vazio

 -->

<p tabindex="1">Um conteúdo</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechamnto - Elemento vazio -->
<img src="" alt="">


<!-- 
    Atributos HTML
    
    *Informações extras
    *Configurações
    *Boolean (True and false (verdadeiro ou falso))
 -->

<img src="" alt="">
<input type="text" disabled>

<!-- 
    Atributos globais mais utilizados

    *class
    *hidden
    *title
    *id
    *tabindex
    *style
       *contentedittable
 -->

 <p 
 style="color:blue;" 
 title="Um titulo" 
 tabindex="3" 
 id="Olá">Olá, eu sou um parágrafo</p>
