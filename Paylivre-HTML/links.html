
    <!-- 
        Anatomia de um elemento <a>

            *Elemento capaz de transferir o usuário para uma outra página ou diretório.

         <a
         href=""
         target="" (Externo)   
         alt="" (Acessibilidade) //Semântica
         title=""(Título)
         >
         Conteúdo do link
        </a>
     -->

    <a href="https://paylivre.com" 
        alt="Link para osite da PayLivre" 
        title="Link para osite da PayLivre">
        Eu sou um link
    </a>

    <a href="https://beacademy.com.br" 
        alt="Link para osite da BeAcademy" 
        title="Link para o site da BeAcademy" 
        target="_blank">
        <!-- 
            _blank (Externo)
            _self (Padrão)
         -->
        Vamos para be.academy
    </a>
